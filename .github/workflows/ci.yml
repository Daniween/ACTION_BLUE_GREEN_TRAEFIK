name: Blue-Green Deploy with Traefik

on:
  push:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/my-app
  APP_DOMAIN: monapp.example.com
  CURRENT_COLOR_FILE: /var/app/current_color
  TRAEFIK_DYNAMIC_FILE: /srv/traefik/dynamic.yml

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: |
          echo "image_tag=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.image_tag }}
            ${{ env.IMAGE_NAME }}:latest

  deploy-blue-green:
    name: Blue-Green Deploy on server
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy (blue-green)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -euo pipefail

            # 1) Config en dur c√¥t√© serveur
            IMAGE="${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.image_tag }}"
            APP_DOMAIN="${{ env.APP_DOMAIN }}"

            CURRENT_COLOR_PATH="/var/app/current_color"
            TRAEFIK_DYNAMIC_FILE="/srv/traefik/dynamic.yml"

            echo "=== Image √† d√©ployer : $IMAGE ==="
            echo "Fichier de couleur utilis√© : $CURRENT_COLOR_PATH"

            # 2) S'assurer que le dossier existe
            mkdir -p "$(dirname "$CURRENT_COLOR_PATH")"

            # 3) Lire / init la couleur actuelle
            if [ -f "$CURRENT_COLOR_PATH" ]; then
              CURRENT_COLOR="$(cat "$CURRENT_COLOR_PATH")"
              echo "Couleur actuelle d√©tect√©e : $CURRENT_COLOR"
            else
              echo "Fichier $CURRENT_COLOR_PATH absent, on init √† 'blue'"
              CURRENT_COLOR="blue"
              echo "blue" > "$CURRENT_COLOR_PATH"
            fi

            if [ "$CURRENT_COLOR" = "blue" ]; then
              NEW_COLOR="green"
            else
              NEW_COLOR="blue"
            fi

            echo "Nouvelle couleur √† d√©ployer : $NEW_COLOR"

            NEW_CONTAINER="app-$NEW_COLOR"
            OLD_CONTAINER="app-$CURRENT_COLOR"

            # 4) Pull image
            docker pull "$IMAGE"

            # 5) Recreate conteneur NEW_COLOR
            echo "Recr√©ation du conteneur $NEW_CONTAINER"
            docker rm -f "$NEW_CONTAINER" || true

            APP_PORT=8000

            docker run -d \
              --name "$NEW_CONTAINER" \
              --label "traefik.enable=true" \
              --label "traefik.http.services.app-$NEW_COLOR.loadbalancer.server.port=$APP_PORT" \
              --label "traefik.http.routers.app-$NEW_COLOR-test.rule=Host(\`$NEW_COLOR.$APP_DOMAIN\`)" \
              --label "traefik.http.routers.app-$NEW_COLOR-test.entrypoints=web" \
              --label "traefik.http.routers.app-$NEW_COLOR-test.service=app-$NEW_COLOR" \
              "$IMAGE"

            # 6) Healthcheck
            echo "=== Attente du /health sur $NEW_COLOR.$APP_DOMAIN ==="
            until curl -fsS "http://localhost/health" > /dev/null; do
              echo "En attente que $NEW_COLOR soit UP..."
              sleep 3
            done
            echo "$NEW_COLOR est UP üéâ"

            # 7) Switch Traefik
            if [ ! -f "$TRAEFIK_DYNAMIC_FILE" ]; then
              echo "ERREUR: fichier $TRAEFIK_DYNAMIC_FILE introuvable"
              exit 1
            fi

            echo "=== Switch Traefik vers $NEW_COLOR ==="
            sed -i "s/service: app-$CURRENT_COLOR@docker/service: app-$NEW_COLOR@docker/" "$TRAEFIK_DYNAMIC_FILE"

            echo "Ligne service actuelle dans $TRAEFIK_DYNAMIC_FILE :"
            grep "service:" "$TRAEFIK_DYNAMIC_FILE" || true

            # 8) Sauvegarder la nouvelle couleur
            echo "$NEW_COLOR" > "$CURRENT_COLOR_PATH"
            echo "Couleur actuelle mise √† jour : $NEW_COLOR"

            echo "=== Blue-green termin√© ==="
            echo "Prod => $NEW_COLOR, ancien conteneur encore pr√©sent : $OLD_CONTAINER"
